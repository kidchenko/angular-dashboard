<h1 class='page-title'>
  <i class="icon icon-keyboard"></i>
  New Device ({{device}})
</h1>

<div class="wrapper">
    <form role="form" id="arooly_cform" (ngSubmit)="onSubmit()">

      <forms-text-input 
        name="Device name" 
        [(ngModel)]="device"
        placeholder="Enter device name"
        icon="icon icon-user">
      </forms-text-input>


      <button type="submit" class="btn btn-primary">Submit</button>

  </form>
</div>
